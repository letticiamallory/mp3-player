<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Vinil do Nosso Amor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <div class="vinyl-container">
        <div class="tonearm">
          <div class="arm"></div>
          <div class="head"></div>
        </div>
        <div class="vinyl">
          <div class="vinyl-image" id="vinylPhoto"></div>
        </div>
      </div>

      <div class="song-info">
        <h2 id="songTitle">Nosso Vinil</h2>
        <p id="songArtist">♫ Música Especial ♫</p>
        <div class="message-box" id="messageBox"></div>
      </div>

      <div class="controls">
        <button id="prevBtn">⏮</button>
        <button id="playBtn">▶</button>
        <button id="nextBtn">⏭</button>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <script src="script.js"></script>

    <div class="message-box" id="messageBox"></div>
    <!-- Mantido para exibir a mensagem da música -->
  </body>
</html>
